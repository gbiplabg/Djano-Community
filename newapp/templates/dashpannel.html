<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DASHBOARD</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .dashboard {
      width: 100%;
      max-width: 1000px;
      background-color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .dashboard:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    .header {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #fff;
      padding: 30px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 4px solid #004085;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    table thead {
      background-color: #343a40;
      color: #fff;
    }
    table thead th {
      padding: 20px;
      text-align: left;
      font-size: 18px;
      text-transform: uppercase;
      border-bottom: 2px solid #495057;
    }
    table tbody tr {
      border-bottom: 1px solid #dee2e6;
      transition: background-color 0.3s ease;
    }
    table tbody tr:hover {
      background-color: #f1f3f5;
    }
    table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    table tbody td {
      padding: 20px;
      font-size: 16px;
      color: #495057;
      transition: color 0.3s ease;
    }
    table tbody td:first-child {
      font-weight: bold;
      color: #007bff;
      transition: color 0.3s ease;
    }
    table tbody tr:hover td:first-child {
      color: #0056b3;
    }
    table tbody tr:last-child {
      border-bottom: none;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 15px;
      font-size: 14px;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .btn-outline-danger {
      background-color: #dc3545;
      border: 1px solid #dc3545;
    }
    .btn-outline-warning {
      background-color: #ffc107;
      border: 1px solid #ffc107;
      color: #212529;
    }
    .btn-info {
      background-color: #17a2b8;
      border: 1px solid #17a2b8;
      margin: 20px 0;
      display: block;
      width: 200px;
      text-align: center;
    }
    .btn-outline-danger:hover {
      background-color: #c82333;
    }
    .btn-outline-warning:hover {
      background-color: #e0a800;
    }
    .btn-info:hover {
      background-color: #138496;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      font-weight: 300;
      border-top: 2px solid #007bff;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="header">Dashboard</div>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for x in data %}
          <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.number}}</td>
            <td class="actions">
              <a href="{% url 'datadelete' x.id %}" class="btn btn-outline-danger">Delete</a>
              <a href="{% url 'dataedit' x.id %}" class="btn btn-outline-warning">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="footer">Â© BIPLAB'S BANKAI</div>
  </div>
  <a href="{% url 'dashpanel' %}" class="btn btn-info">Register</a>
  
</body>
</html>
